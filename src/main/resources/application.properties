# application.properties
spring.datasource.hikari.maximum-pool-size=10

spring.datasource.initialization-mode=never
spring.datasource.schema=classpath:org/springframework/session/jdbc/schema-postgresql.sql
spring.datasource.url=jdbc:postgresql://localhost:5432/db_temporage
spring.datasource.username=temporage
spring.datasource.password=@temporage

server.port=80

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

logging.level.root=info
logging.level.com.temporage.book.springboot=debug